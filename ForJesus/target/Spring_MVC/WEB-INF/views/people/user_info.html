<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<h2>Info User</h2>
<table border ="2">
    <thead>
    <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>E-mail</th>
       <th>Login</th>
       <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
<!--        th:each="user: ${inf_user}">-->
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.password}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
