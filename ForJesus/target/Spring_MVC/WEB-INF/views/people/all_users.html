<h2> Table All Users </h2>

<table border="2">

        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
    </tr>

        <td th:text="${user.name}"></td>

        <td th:text="${user.email}"></td>
        <td colspan="2">
            <a th:href="@{/people/update_user{id}}"><button type="submit" name="submit" value="value" class="link-button">Update</button></a>

<!--                <button type="submit" name="submit" value="value" class="link-button">Update</button>-->
                <button type="submit" name="submit" value="value" class="link-button">Delete</button>

        </td>

    </tr>

    </tbody>


</table>
